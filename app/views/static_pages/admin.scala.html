@(user: Option[models.User], isStarted: Boolean = false)

@import layouts._

@main(title = "Administration", user = user, nav = "admin") {

<div align="center">
	@if(!isStarted){
		<a href="/startJobs" class="btn btn-large" style="color: green; border-color: green">Start</a>
	}else{ 
	    <a href="/stopJobs" class="btn btn-large" style="color: red; border-color: red">Stop</a>
	}
</div>

}
